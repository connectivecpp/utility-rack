# Note differences between Unix variants and Windows shell when invoking
# multiple commands on one line - bash uses double ampersand, powershell
# uses semi-colon
#
# Currently there is duplication, specially for the dependency management,
# this should be refactored in the future
name: CMake Build Matrix

on:
  push:
    branches:
      - master
      - develop

jobs:

  build-unixes:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
      with:
        path: main
    - uses: actions/checkout@v2
      with:
        repository: catchorg/Catch2
        ref:  master
        path: catch2
    - uses: actions/checkout@v2
      with:
        repository: chriskohlhoff/asio
        ref:  master
        path: asio
    - name: ls1
      run:  ls
    - name: ls-main
      run:  ls main
    - name: configure
      run:  mkdir build && cd build && cmake ../main
    - name: ls2
      run:  ls
    - name: ls-build
      run:  ls build
    - name: build
      run:  cd build && cmake --build .
    - name: test
      run:  cd build && ctest

  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        repository: catchorg/Catch2
        ref:  master
        path: ..
    - uses: actions/checkout@v2
      with:
        repository: chriskohlhoff/asio
        ref:  master
        path: ..
    - uses: actions/checkout@v2
    - name: configure
      run: cd ..; mkdir build; cd build; cmake ../${{ github.event.repository.name }}
    - name: build
      run: cd ../build; cmake --build .
    - name: test
      run: cd ../build; ctest -C "Debug"

