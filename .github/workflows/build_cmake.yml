# Note differences between Unix variants and Windows shell when invoking
# multiple commands on one line - bash uses double ampersand, powershell
# uses semi-colon
#
# Currently there is duplication, specially for the dependency management,
# this should be refactored in the future
name: CMake Build Matrix

on:
  push:
    branches:
      - master
      - develop

jobs:

  build-unixes:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        path: main
    - name: checkout-catch
      uses: actions/checkout@v2
      with:
        repository: catchorg/Catch2
        ref:  master
        path: Catch2
    - name: checkout-asio
      uses: actions/checkout@v2
      with:
        repository: chriskohlhoff/asio
        ref:  master
        path: asio
    - name: configure-cmake
      run:  mkdir build && cd build && cmake ../main
    - name: build
      run:  cd build && cmake --build .
    - name: unit-test
      run:  cd build && ctest

  build-windows:

    runs-on: windows-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        path: main
    - name: checkout-catch
      uses: actions/checkout@v2
      with:
        repository: catchorg/Catch2
        ref:  master
        path: Catch2
    - name: checkout-asio
      uses: actions/checkout@v2
      with:
        repository: chriskohlhoff/asio
        ref:  master
        path: asio
    - name: configure-cmake
      run: mkdir build; cd build; cmake ../main
    - name: build
      run: cd build; cmake --build .
    - name: unit-test
      run: cd build; ctest -C "Debug"

  generate-docs:

    runs-on: ubuntu-latest
    needs: [ build-unixes, build-windows ]

    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        path: main
    - name: configure-cmake
      run:  mkdir build && cd build && cmake -D UTILITY_RACK_OPT_BUILD_DOCS:bool=ON ../main
    - name: build-docs
      run:  cd build && cmake --build . --target docs
    - name: publish-to-git
      uses: seanmiddleditch/gha-publish-to-git@master
      with:
        branch: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
        github_pat: &{{ secrets.GH_PAT }}
        source_folder: main/doc/html
